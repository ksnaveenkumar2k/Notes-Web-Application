<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./asset/notes-icon.png" />
    <title>Quick Notes</title>
  </head>

  <body>
    <!-- nav-bar---- -->

    <nav
      class="navbar navbar-expand-md navbar-light pt-3 pb-4"
      style="background-color: #add5f1"
    >
      <div class="container-xl">
        <a class="navbar-brand">
          <span class="text-black fw-bold">
            <i class="bi bi-card-heading"></i>
            Quick Notes
          </span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="main-nav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="login.html">Sign in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="signup.html">Sign up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- content section---- -->

    <div class="main">
      <div class="card m-2 bg-light">
        <h5 class="card-header">As a Man Thinketh</h5>
        <div class="card-body">
          <h5 class="card-title">James Allen</h5>
          <p class="card-text" style="text-align: justify;">
            Self-control is strength;right thought is mastery;calmness is power.
          </p>
          <button class="btn btn-outline-danger" onclick="del(event)">
            Delete
          </button>
        </div>
      </div>
    </div>

    <!-- popupbox--- -->

    <div class="pop-overlay"></div>
    <div class="popup-box">
      <h2>Add Notes</h2>
      <form action="#">
        <input type="text" placeholder="Note Head" id="note-head-input" />
        <input type="text" placeholder="Note Tittle" id="note-tittle-input" />
        <textarea
          name="#"
          id="note-description"
          placeholder="Short Description"
        ></textarea>
        <button type="button" class="btn btn-primary m-1" id="add-note">
          Add
        </button>
        <button type="button" class="btn btn-danger" id="cancel-popup">
          CANCEL
        </button>
      </form>
    </div>

    <!-- Add button--- -->

    <button type="button" class="btn outer btn-info" id="add-popup-btn">
      +
    </button>

    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
